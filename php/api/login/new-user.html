<div class="w-100">
    <form class="needs-validation" novalidate>
        <div class="d-flex justify-content-between border-bottom p-3 bg-light">
            <h3>إضافة مستخددم جديدة</h3>
            <button class="btn btn-success w-25 add-new-case" type="submit">حفظ البيانات</button>
        </div>
        <div class="bg-white p-4">
            <div class="mb-3">
                <label for="user-name" class="form-label">اسم المستخدم</label>
                <input required type="text" id="user-name" name="user-name" class="form-control" placeholder="يتكون الإسم من خانتان فقط مثال (محمد علي).">
            </div>
            <div class="mb-3">
                <label for="user-email" class="form-label">البريد الإلكتبوني</label>
                <input required type="email" id="user-email" name="user-email" class="form-control" placeholder="sample@dda.ly">
            </div>

            <label for="user-password" class="form-label">كلمة المرور</label>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary getNewPass" type="button" id="button-addon1">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <input required type="text" id="user-password" name="user-password" class="form-control" rel="gp" data-size="12" data-character-set="0-9,a-z,A-Z">
            </div>
        </div>
    </form>
</div>

<script>

    $('.needs-validation').submit(function (event) {
        event.preventDefault();
        if ($('.needs-validation')[0].checkValidity() === false) {
            event.stopPropagation();
        } else {

            var name = $("[name='user-name']:enabled").val();
            var email = $("[name='user-email']:enabled").val();
            var password = $("[name='user-password']:enabled").val();

            $.post("/api/newUser",{
                name: name,
                email: email,
                password: password
            },function (data,status) {
                getUsers();
                /*$(".dash-body").html(data);*/
                if(data == "true"){

                    $(".dash-body").html("<div class='alert m-5 alert-success alert-dismissible fade show' role='alert'>\n" +
                        "  <strong>نجاح </strong> عملية الإدخال" +
                        "  <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>\n" +
                        "</div>");

                }else {
                    $(".dash-body").html("<div class='alert m-5 alert-danger alert-dismissible fade show' role='alert'>\n" +
                        "  <strong>فشل </strong> عملية الإدخال" +
                        "  <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>\n" +
                        "</div>");
                }

            })

        }
        $('.needs-validation').addClass('was-validated');
    });


    // Generate a password string
    function randString(id){

        var dataSet = $(id).attr('data-character-set').split(',');
        var possible = '';
        if($.inArray('a-z', dataSet) >= 0){
            possible += 'abcdefghijklmnopqrstuvwxyz';
        }
        if($.inArray('A-Z', dataSet) >= 0){
            possible += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        }
        if($.inArray('0-9', dataSet) >= 0){
            possible += '0123456789';
        }
        if($.inArray('#', dataSet) >= 0){
            possible += '![]{}()%&*$#^<>~@|';
        }
        var text = '';
        for(var i=0; i < $(id).attr('data-size'); i++) {
            text += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        return text;

    }

    // Create a new password on page load
    $('input[rel="gp"]').each(function(){
        $(this).val(randString($(this)));
    });

    // Create a new password
    $(".getNewPass").click(function(){
        var field = $(this).closest('div').find('input[rel="gp"]');
        field.val(randString(field));
    });

    // Auto Select Pass On Focus
    $('input[rel="gp"]').on("click", function () {
        $(this).select();
    });



</script>
